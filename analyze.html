<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تحليل العطر — رفع صورة أو اسم</title>
<style>
  body{font-family:Inter,Arial,sans-serif;background:#f9fbff;color:#222;padding:18px}
  .card{max-width:820px;margin:18px auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(20,40,80,0.06)}
  h2{text-align:center;color:#2b6bf6}
  .row{display:flex;gap:12px;flex-wrap:wrap}
  label{font-weight:600;margin-top:8px;display:block}
  input[type="file"], input[type="text"]{width:100%;padding:10px;border:1px solid #d7e0ff;border-radius:8px}
  button{padding:10px 14px;border-radius:8px;border:0;background:#2b6bf6;color:white;cursor:pointer}
  .secondary{background:#6c757d}
  .small{font-size:13px;color:#666}
  .result{background:#f1f6ff;padding:12px;margin-top:12px;border-radius:8px;border:1px solid #dbe7ff;white-space:pre-wrap}
  .preview{max-width:160px;max-height:160px;border-radius:8px;object-fit:contain;border:1px solid #eee}
  .summaryBox{position:fixed;right:18px;top:90px;width:240px;background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(20,40,80,0.06)}
</style>
</head>
<body>
<div class="card">
  <h2>تحليل العطر (صورة / اسم)</h2>

  <label>ارفع صورة العطر (صورة زجاجة أو صندوق)</label>
  <input id="photo" type="file" accept="image/*">

  <div style="display:flex;gap:12px;margin-top:8px;align-items:center">
    <img id="thumb" class="preview" style="display:none" />
    <div style="flex:1">
      <label>أو اكتب اسم العطر (اختياري)</label>
      <input id="queryName" type="text" placeholder="مثال: Dior Sauvage">
      <div class="small">لو كتبت اسمًا سيُستخدم مباشرة، وإلا نحاول استخراج الاسم من الصورة.</div>
    </div>
  </div>

  <div style="display:flex;gap:8px;margin-top:12px">
    <button id="analyzeBtn">ابحث واستخرج المعلومات</button>
    <button id="clearBtn" class="secondary">إفراغ الحقول</button>
  </div>

  <div id="status" class="small" style="margin-top:10px;color:#666"></div>

  <div id="result" class="result" style="display:none"></div>
</div>

<!-- toast -->
<div id="toast" style="position:fixed;bottom:18px;right:18px;background:#222;color:#fff;padding:10px 12px;border-radius:8px;opacity:0;transition:opacity .3s"></div>

<script>
const photo = document.getElementById('photo');
const thumb = document.getElementById('thumb');
photo.onchange = (e)=>{
  const f = e.target.files[0];
  if(!f) { thumb.style.display='none'; return; }
  const url = URL.createObjectURL(f);
  thumb.src = url; thumb.style.display='block';
};

function showToast(msg){
  const t = document.getElementById('toast');
  t.innerText = msg; t.style.opacity=1;
  setTimeout(()=> t.style.opacity=0, 2200);
}

// تحليل
document.getElementById('analyzeBtn').onclick = async ()=>{
  const status = document.getElementById('status');
  const resultDiv = document.getElementById('result');
  resultDiv.style.display='none';
  status.innerText = 'جاري التحليل — انتظر لحظة...';
  const file = photo.files[0];
  const name = document.getElementById('queryName').value.trim();

  const form = new FormData();
  if(file) form.append('photo', file);
  if(name) form.append('name', name);

  try{
    const resp = await fetch('/api/analyze', { method:'POST', body: form });
    if(!resp.ok){ const txt=await resp.text(); throw new Error(txt||'خطأ في الخادم'); }
    const data = await resp.json();
    status.innerText = '';
    // عرض النتائج بصيغة مرتبة
    let out = `الاسم المستخرج: ${data.name || '-'}\nالمصدر: ${data.name_source || '-'}\n\n`;
    out += `النوتات (Fragrantica):\n${data.notes || 'لم يتم العثور على نوتات'}\n\n`;
    out += `سعر (DubaiDutyFree):\n${data.price || 'لم يتم العثور على سعر'}\n\n`;
    out += `روابط المصادر:\n${(data.urls || []).join('\n')}\n\n`;
    out += `ملاحظات فنية:\n${data._debug || ''}`;
    resultDiv.innerText = out;
    resultDiv.style.display='block';
    showToast('تم استخراج النتيجة، راجعها بالأسفل');
  }catch(err){
    status.innerText = '';
    alert('فشل التحليل: ' + err.message);
  }
};

// تفريغ الحقول
document.getElementById('clearBtn').onclick = ()=>{
  photo.value=''; thumb.style.display='none'; document.getElementById('queryName').value=''; document.getElementById('result').style.display='none';
};
</script>
</body>
</html>
